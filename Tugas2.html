<!DOCTYPE html>
<html>
<head>
<title>Tugas 2</title>
	<!-- untuk memanggil jquery -->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// sebagai fungsi yang akan dioperasikan
		$(document).ready(function(){
			// membuat perintah dobel klik pada ke empat objek div
			$("div").dblclick(function(){
				//mengubah objek div menjadi berubah warna merah setelah di klik dua kali
				$(this).css({background:"red"});
			});
		});
	</script>
	<style type="text/css">
		div{
			background: yellow;
			float: left;
			width: 50px;
			height: 50px;
			margin: 10px;
			}
	</style>
</head>
<body>
<p> klik 2x pada objek manapun untuk mengubah warna! </p>
<!-- memanggil ke empat div -->
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
